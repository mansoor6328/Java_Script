    <title>Document</title>
    <style>
        .parent{
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: aqua;

        }
        .child{
            position: relative;
            width: 100px;
            height: 100px;
            top: 10px;;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
