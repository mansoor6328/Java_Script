<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h2>The XMLHttpRequest Object</h2>
<button type="button" onclick="loadDoc()">Change Content</button>
</div>

<script>
function loadDoc() 
{
  const x = new XMLHttpRequest();
  x.onload = function()
  {
    document.getElementById("demo").innerHTML =
    this.responseText;
  }
  x.open("GET", "ajax_info.txt");
  x.send();
}
</script>

</body>
</html>
